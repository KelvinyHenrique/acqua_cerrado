<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

<body>
    <style>
        #size-box {
            background-color: red;
            width: 500px;
            height: 500px;
            display: block;
        }
    </style>
    <span class="value valor-plano-basico">R$ 411,00</span>
    <select class="form-control select-precos select-basico">
        <option value="0">Selecione a duração do plano</option>
        <option value="1">1 ano</option>
        <option value="2">2 anos</option>
    </select>
    Deseja convites: Sim &nbsp;<input class="convites-sim" name="convites-sim" type="checkbox"
        checked>&nbsp;Não&nbsp;<input class="convites-nao" name="convites-nao" type="checkbox">

    <div id="size-box">
        <ul class="precos">
            <li class="valor">R$ 100,00</li>
        </ul>
    </div>
</body>
<script>
    // dispara o evento change do checkbox
    $("input[name=convites-sim]").change(function () {
        // verifica se foi selecionado
        if ($(this).is(':checked')) {
            
            // sim: mostro o campo select
            $(".convites-nao").prop("checked", false);
        }
    });

    $("input[name=convites-nao]").change(function () {
        // verifica se foi selecionado
        if ($(this).is(':checked')) {
            // sim: mostro o campo select

            $(".convites-sim").prop("checked", false);
        }
    });


    $(".select-basico").on('change', function (e) {
        var duracao = $(this).val()
        var checkbox = $('.convites-sim').is(':checked');
        console.log(duracao);

        switch (duracao) {

            case '0':
                break

            case '1':
                if (checkbox == false) {
                    $('.valor-plano-basico').html('R$ 419');
                } else {
                    $('.valor-plano-basico').html('R$ 499');
                }
                break;
            case '2':
                if (checkbox == false) {
                    $('.valor-plano-basico').html('R$ 640');
                } else {
                    $('.valor-plano-basico').html('R$ 760');
                }
                break;
        }
    });


</script>

</html>
